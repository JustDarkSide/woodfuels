<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/slider-proto.css" />
	</head>
	<body>
		<div class="slider">
			<div class="slider__mainPhoto-box">
				<div class="arrow arrow-left">
					<img src="../img/arrow-left.svg" alt="" />
				</div>
				<div class="photo">
					<img src="../img/briquette-small.jpg" alt="" class="active" />
				</div>
				<div class="arrow arrow-right">
					<img src="../img/arrow-right.svg" alt="" />
				</div>
			</div>
			<div class="slider__otherPhotos-box">
				<div class="small-arrow small-arrow-left">
					<img src="../img/arrow-left-small.svg" alt="" class="" />
				</div>
				<div class="thumbnails-box">
					<img
						src="../img/thumbnails/briquettes-thumbnail.jpg"
						alt=""
						class="active" />
					<img src="../img/thumbnails/china-thumbnail.jpg" alt="" />
					<img src="../img/thumbnails/firewood-thumbnail.jpg" alt="" />
					<img src="../img/thumbnails/ruf-thumbnail.jpg" alt="" />
					<img src="../img/thumbnails/nature-thumbnail.jpg" alt="" />
					<img src="../img/thumbnails/pellets-thumbnail.jpg" alt="" />
				</div>
				<div class="small-arrow small-arrow-right">
					<img src="../img/arrow-right-small.svg" alt="" />
				</div>
			</div>
		</div>
		<script src="../JS/slider.js"></script>
	</body>
</html>
